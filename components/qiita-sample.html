<!DOCTYPE html>
<!-- header main footer -->
<html>
    <head>
        <title>Qiita</title>
        <link rel="stylesheet" href="./qiita-sample.css">
    </head>
    <body>
        <header>
            <div class="title">
                <h1>Qiita</h1>
                <button class="button">▽</button>
            </div>
            <div class="search">
                <form class="keyword">キーワードを検索</form>
                <button class="button2">ログイン</button>
            </div>
            <div class="login">
                <button class="github">github</button>
                <button class="twitter">Twiiter</button>
                <button class="google">Google</button>
                <p>or</p>
                <form class=username>ユーザー名</form>
                <form class=mailadress>メールアドレス</form>
                <form class=passward>>パスワード</form>
                <label>
                    <input type="checkbox" name="agreement" value=1>
                    利用規約に同意する
                </label>
                <label>
                    <input type="checkbox" name="privacy">
                    プライバシーポリシーに同意する
                </label>
            </div>
        </header>
    </body>



</html>
